
<p class="post">Posted on:{{quote.postDate|date:"short"}}</p>
<p class="auth"> AUTHOR::  {{quote.author|uppercase}}</p>

<div class="main mb-3">
    <div>
        <button (click)="countLike() " class="button"><i class="fas fa-thumbs-up ml-5"> {{quote.upvote}} </i></button>
        <button (click)="countDislike() " class=" button"><i class="fas fa-thumbs-down" > {{quote.downvote}}</i></button>
    </div>
    <button (click)= 'deleteQuote(true)'class="btn btn-danger">Delete Quote</button>

</div>
