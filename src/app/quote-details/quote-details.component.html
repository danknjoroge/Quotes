
<p class="post">Posted {{quote.postDate|dateCount}} days ago</p>
<p class="auth"> AUTHOR::  {{quote.author|uppercase}}</p>

<div class="main mb-3">
    <div>
        <button (click)="countLike() " class="button"><i class="fas fa-thumbs-up ml-5"></i></button>
        <button (click)="countDislike() " class=" button"><i class="fas fa-thumbs-down"></i></button>
    </div>
    <button (click)= 'deleteQuote(true)'class="btn btn-danger">Delete Quote</button>

</div>
